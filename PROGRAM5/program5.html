<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 8px;
            resize: none;
            outline: none;
            box-sizing: border-box;
        }

        textarea:focus {
            border-color: #4CAF50;
        }

        .count {
            margin-top: 15px;
            font-size: 14px;
            color: #555;
        }

        .count span {
            font-weight: bold;
        }

        .count p {
            font-size: 12px;
            margin-top: 5px;
            color: #777;
        }

    </style>
</head>
<body>
    <div class="container">
        <textarea name="" id="mainText" placeholder="Type here..."></textarea>
        <div class="count">
            char: <span id="charCount">0</span><br>
            words: <span id="wordCount">0</span>
        </div>
        <p>Your character and word counts will update as you type!</p>
    </div>

    <script>
        document.getElementById("mainText").addEventListener("input", function() {
            const text = this.value;
            document.getElementById("charCount").innerText = text.length;

            const trimmed = text.trim();
            const words = trimmed === "" ? 0 : trimmed.split(/\s+/).length;
            document.getElementById("wordCount").innerText = words;
        });
    </script>
</body>
</html>
