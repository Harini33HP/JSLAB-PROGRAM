<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Stop Watch</title>
</head>
<body>
  <h2 id="title">Timer</h2>
  <p id="counter">0</p>
  
  <div id="buttons">
    <button onclick="start()">Start</button>
    <button onclick="stop()">Stop</button>
    <button onclick="restart()">Reset</button>
  </div>

  <script>
    let count = 0;
    let timerInterval = null;

    
    document.body.style.fontFamily = "'Segoe UI', Tahoma, Geneva, Verdana, sans-serif";
    document.body.style.display = "flex";
    document.body.style.flexDirection = "column";
    document.body.style.justifyContent = "center";
    document.body.style.alignItems = "center";
    document.body.style.height = "100vh";
    document.body.style.margin = "0";
    document.body.style.background = "black";

    document.body.style.color = "#fff";

    
    const title = document.getElementById("title");
    title.style.fontSize = "3rem";
    title.style.marginBottom = "0.3em";
    title.style.textShadow = "2px 2px 8px rgba(0,0,0,0.3)";

    
    const counter = document.getElementById("counter");
    counter.style.fontSize = "6rem";
    counter.style.margin = "0 0 1em 0";
    counter.style.fontWeight = "900";
    counter.style.textShadow = "4px 4px 10px rgba(0,0,0,0.5)";
    counter.style.minWidth = "180px";
    counter.style.textAlign = "center";
    counter.style.backgroundColor = "rgba(255, 255, 255, 0.15)";
    counter.style.borderRadius = "20px";
    counter.style.padding = "20px 50px";
    counter.style.boxShadow = "0 8px 16px rgba(0,0,0,0.3)";

    
    const buttonsDiv = document.getElementById("buttons");
    buttonsDiv.style.display = "flex";
    buttonsDiv.style.justifyContent = "center";
    buttonsDiv.style.gap = "30px";  

    
    const buttons = document.querySelectorAll("button");
    buttons.forEach(btn => {
      btn.style.padding = "16px 50px";         
      btn.style.fontSize = "1.3rem";          
      btn.style.fontWeight = "700";
      btn.style.borderRadius = "40px";       
      btn.style.border = "none";
      btn.style.cursor = "pointer";
      btn.style.transition = "all 0.3s ease";
      
      btn.style.background = "silver";
btn.style.color = "#1a1a1a";  // keep text dark for contrast
btn.style.boxShadow = "0 8px 14px rgba(192,192,192, 0.7)";  // light gray shadow


      // Hover effect
      btn.addEventListener("mouseover", () => {
        btn.style.background = "linear-gradient(135deg, #66a6ff 0%, #89f7fe 100%)";
        btn.style.boxShadow = "0 10px 18px rgba(102, 166, 255, 0.9)";
        btn.style.transform = "scale(1.07)";
      });
      btn.addEventListener("mouseout", () => {
        btn.style.background = "linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%)";
        btn.style.boxShadow = "0 8px 14px rgba(102, 166, 255, 0.7)";
        btn.style.transform = "scale(1)";
      });
      btn.addEventListener("mousedown", () => {
        btn.style.transform = "scale(0.95)";
        btn.style.boxShadow = "0 6px 10px rgba(102, 166, 255, 0.9)";
      });
      btn.addEventListener("mouseup", () => {
        btn.style.transform = "scale(1.07)";
        btn.style.boxShadow = "0 10px 18px rgba(102, 166, 255, 0.9)";
      });
    });

    function start() {
      if (timerInterval) return;

      timerInterval = setInterval(() => {
        count++;
        counter.textContent = count;
      }, 1000);
    }

    function stop() {
      clearInterval(timerInterval);
      timerInterval = null;
    }

    function restart() {
      stop();
      count = 0;
      counter.textContent = count;
      start();
    }
  </script>
</body>
</html>
